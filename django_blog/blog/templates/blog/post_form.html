{% extends "base.html" %}
{% block content %}
<h2>{{ view.object|default_if_none:"New Post" and "Edit Post" if view.object else "New Post" }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% if view.object %}{% url 'post-detail' view.object.pk %}{% else %}{% url 'post-list' %}{% endif %}">Cancel</a>
</form>
{% endblock %}
