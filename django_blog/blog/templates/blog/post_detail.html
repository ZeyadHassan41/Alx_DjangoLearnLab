{% extends "base.html" %}
{% block content %}
<article>
  <h2>{{ post.title }}</h2>
  <small>by {{ post.author.username }} • {{ post.published_date|date:"M d, Y H:i" }}</small>
  <div style="margin-top:1rem; white-space:pre-line;">{{ post.content }}</div>
</article>

{% if user.is_authenticated and user == post.author %}
  <p style="margin-top:1rem;">
    <a href="{% url 'post-edit' post.pk %}">Edit</a> |
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
  </p>
{% endif %}

<p style="margin-top:1rem;"><a href="{% url 'post-list' %}">← Back to all posts</a></p>
{% endblock %}
